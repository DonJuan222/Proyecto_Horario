{% extends 'base.html' %}
{% load static %}


{% block content %}


<section class="col-md-3 offset-md-2 mt-3">
  <div>
    <a href="/tipo/create/" class="btn btn-secondary btn-sm mt-2 offset-md-2"> Crear Tipo</a>
    <a href="{% url 'instructores' %}" class="btn btn-danger btn-sm mt-2">Volver</a>
  </div>
  </section>

<main class="container">
  <div class="row">
    <div class="col-md-5 offset-md-2 mt-4">
      <table class="table table_bordered">
        <thead>
          <tr>
           
            <td><strong>Tipo de Instructor</strong> </td>
        
          </tr>
        </thead>
        <tbody>
          {% for tipoInstructor in tipo %}
          <tr>
            <td>{{tipoInstructor.tipo_Instructor}}</td>
          

            <td>
              <a href="{% url 'editarTipo' tipoInstructor.id %}" class="btn btn-secondary btn-sm">Editar</a>
              <a href="{% url 'eliminarTipo' tipoInstructor.id %}" class="btn btn-danger btn-sm mt-1">Eliminar</a>
              
            </td>
        
          </tr>
          {% endfor %}
        
        </tbody>
      </table>
      <div>
        {% include 'paginator.html' %}
      </div>
      
    </div>
  
  </div>

</main>

{% endblock %}
